<div class=" content">
  <div class=" card card-chart">
    <div class=" card-header">
      <div class=" row">
        <div class=" col-sm-6 text-left">
          <h2 class=" card-title">Notifications</h2>
          <!-- Notification types: Primary, Info, Success, Danger & Warning. -->
        </div>
        <div class=" col-sm-6">
          <div class=" btn-group btn-group-toggle float-right" data-toggle="buttons">
            <label class=" btn btn-sm btn-danger btn-simple" (click)="showNotification('top', 'right')"
              [ngClass]="{'active':clicked===true}">
              <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                All
              </span>
              <span class=" d-block d-sm-none">
                <i class=" theme-icons icon-single-02"> </i>
              </span>
            </label>
            <label class=" btn btn-sm btn-danger btn-simple"
              (click)="showNotification('top', 'right')"
              [ngClass]="{'active':clicked1===true}">
              <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                Recent
              </span>
              <span class=" d-block d-sm-none">
                <i class=" theme-icons icon-gift-2"> </i>
              </span>
            </label>
            <label class=" btn btn-sm btn-danger btn-simple"
            (click)="showNotification('top', 'right')"
              [ngClass]="{'active':clicked2===true}">
              <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                Previous
              </span>
              <span class=" d-block d-sm-none">
                <i class=" theme-icons icon-tap-02"> </i>
              </span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body">
          <ngb-alert class=" alert-with-icon col-md-8" data-notify="container" [type]="'success'"
            *ngIf="!staticAlertClosed1" [dismissible]="false">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close"
              (click)="staticAlertClosed1 = true">
              <i class="theme-icons icon-simple-remove"></i>
            </button>
            <span class=" theme-icons icon-bell-55" data-notify="icon">
            </span>
            <span data-notify="message">
              PSN 021 has been successfully reserved
            </span>
          </ngb-alert>
          <ngb-alert class=" alert-with-icon col-md-8" data-notify="container" [type]="'info'"
            *ngIf="!staticAlertClosed1" [dismissible]="false">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close"
              (click)="staticAlertClosed1 = true">
              <i class="theme-icons icon-simple-remove"></i>
            </button>
            <span class=" theme-icons icon-bell-55" data-notify="icon">
            </span>
            <span data-notify="message">
              You have 4 more tasks
            </span>
          </ngb-alert>
          <ngb-alert class=" alert-with-icon col-md-8" data-notify="container" [type]="'primary'"
            *ngIf="!staticAlertClosed1" [dismissible]="false">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close"
              (click)="staticAlertClosed1 = true">
              <i class="theme-icons icon-simple-remove"></i>
            </button>
            <span class=" theme-icons icon-bell-55" data-notify="icon">
            </span>
            <span data-notify="message">
              Your profile was updated a while ago
            </span>
          </ngb-alert>
        </div>
      </div>
    </div>
  </div>
</div>
